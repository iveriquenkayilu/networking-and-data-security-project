<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Attack</title>
</head>
<body>
    <h1>CSRF Attack - Login - Avail Exciting Offers</h1>
    <form id="loginForm" action="http://localhost:5000/login" method="post" onsubmit="return showMessage()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="message" style="color: red; font-weight: bold;"></p>
        </div>
    </div>
    <script>
        function showMessage() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username !== "" && password !== "") {
                var modal = document.getElementById("myModal");
                var message = document.getElementById("message");
                message.innerText = "This site is forged.";
                modal.style.display = "block";
                return false; // Prevent form submission
            }
           // return true;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            return false;
        }
    </script>
